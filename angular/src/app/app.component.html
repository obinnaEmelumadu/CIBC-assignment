<h1>Call API demo</h1>

<form [formGroup]="dateForm">
    <div class= "container">
        <input type="date" #startdatepicker min="{{minDate}}" max="{{maxDate}}"value="{{minDate}}"
        (change)="setStartDate(startdatepicker.value)"> <br>
        <input type="date" #enddatepicker min="{{minDate}}" value="{{maxDate}}"
        (change)="setEndDate(enddatepicker.value)"> <br>
        <div class="form-check">
            <input class="form-check-input" type="checkbox"  formControlName="complete">
            <label class="form-check-label" for="flexCheckDefault">
                Filter “COMPLETED”
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox"  formControlName="inProgress">
            <label class="form-check-label" for="flexCheckDefault">
                Filter “IN PROGRESS”
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" formControlName="rejected">
            <label class="form-check-label" for="flexCheckDefault">
                Filter “REJECTED”
            </label>
        </div>
    </div>
</form>
<br>
<button (click)="getData()">Get data</button>

<div *ngIf="data.length>0">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Date</th>
            <th scope="col">Comment</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let element of data" app-table-row [data]="element">
            </tr>
        </tbody>
      </table>
</div>
